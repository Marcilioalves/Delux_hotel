<html>

<head>
	<meta charset="utf-8">
	<meta id="viewport" name="viewport" content="width=device-width, user-scalable=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		crossorigin="anonymous"></script>
	<title>Portal</title>
	<link href="assets/css/style.css" rel="stylesheet" />
	 
</head>
<!-- MENU SUPERIOR-->

<body>
	<div class="topo">
		<div class="topoint">
			<div class="topoleft">
				<ul>
					<li><a href="hotel_delux">Delux</a></li>
					<li><a href="sobre_hotel">Sobre</a></li>
					<li><a href="valores">Valores</a></li>
					<li><a href="contato">Contato</a></li>
				</ul>
			</div>

		</div>
	</div>
	<!-- TELA DE CADASTRO-->
	<br>
	<div class="container">

		<form method="POST" action="cadastrado.html" class="validator">
			<div class="form-row">
				<div class="col-md-4 mb-3">
					<label>Primeiro nome</label>
					<input type="text" name="name" class="form-control" placeholder="Nome" required/>
				</div>
				<div class="col-md-4 mb-3">
					<label>Sobrenome</label>
					<input type="text"  name="Sobrenome"class="form-control" placeholder="Sobrenome" required>
				</div>
				<div class="col-md-4 mb-3">
					<label>Numero whatsaap</label>
					<div class="input-group">
						<div class="input-group-prepend">
							<span class="input-group-text">Zap</span>
						</div>
						<input type="text" class="form-control" placeholder="Whatsaap" required>
					</div>
				</div>
			</div>
			<div class="form-row">
				<div class="col-md-6 mb-3">
					<label>Cidade</label>
					<input type="text" class="form-control" placeholder="Cidade" required>
				</div>
				<div class="col-md-4 mb-3">
					<label>Quantos dias</label>
					<div class="input-group">
						<div class="input-group-prepend">
						</div>
						<input type="text" class="form-control" placeholder="Quantos dias pretende ficar" required>
					</div>

				</div>
				<div class="col-md-3 mb-3">
					<label>Estado</label>
					<input type="text" class="form-control" placeholder="Estado" required>
				</div>
				<div class="col-md-3 mb-3">
					<label>CEP</label>
					<input type="text" class="form-control" placeholder="CEP" onkeyup="handleZipCode(event)">
				</div>
				<div class="col-md-3 mb-3">
					<label>Data de Cadastrado</label>
					<input type="date" class="form-control" placeholder="Data inicial" required>
				</div>
				<div class="col-md-3 mb-3">
					<label>Data de chegada</label>
					<input type="date" class="form-control" placeholder="Data de chegada" required>
				</div>
				<div class="form-group">
					<label>Sexo</label>
					<select class="custom-select">
						<option selected>Escolher..</option>
						<option value="M">Masculino</option>
						<option value="F">Feminino</option>
						<option value="O">Outros</option>
					</select>
				</div>
				<div class="col-md-3 mb-3">
					<label>Valor</label>
					<input type="text" class="form-control" placeholder="R$ 0,00" onkeypress="return(moeda(this,'.',',',event))">
				</div>
				<div class="col-md-3 mb-3">
					<label>Numero do Hospede</label>
					<input type="text" class="form-control" placeholder="Numero do Hospede" required>
				</div>
				<div class="form-group">
					<label>Modelos de Quarto</label>
					<select class="custom-select">
						<option selected>Escolher..</option>
						<option value="Luxo">Luxo</option>
						<option value="E">Executivo</option>
						<option value="S">Simples</option>
					</select>
				</div>

			</div>
			
			<div class="form-group">
				<div class="form-check">
					<input class="form-check-input" type="checkbox" value="sim" required>
					<label class="form-check-label">
						Concordo com os termos e condições do nosso hotel Delux 
				</div>
			</div>
			<button class="btn btn-primary" type="submit">Cadastrar</button>
		</form>









	</div>


<script src="assets/js/script.js"></script>
</body>

</html>
